<ion-view view-title="Account">
  <ion-content class="padding">
    <h2 style="text-align:center">Log in here</h2>
      <input type="username" placeholder="Username" id="username">
      <input type="" placeholder="Password" id="password">
      <button ng-click="quizletAuth()">Log in</button>
      <br>

    <h3>Or enter at their website</h3>
      <button ng-click="openQuizlet()">quizlet.com</button>
      
  </ion-content>
</ion-view>
